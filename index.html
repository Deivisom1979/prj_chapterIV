qualquer e clicar no botão -&gt; Deveria mostrar mensagem de e-mail inválido\n*/\n// 2.1\n// Acessar o site e clicar no link \&quot;Sign in\&quot;\ncy.visit(&#x27;http://automationpractice.com/&#x27;);\ncy.contains(&#x27;Sign in&#x27;).click(); // Clicar no botão \&quot;Create an account\&quot; -&gt; Deveria mostrar mensagem de e-mail inválido\ncy.get(&#x27;button[name=SubmitCreate]&#x27;).click();\ncy.contains(&#x27;Invalid&#x27;).should(&#x27;contain.text&#x27;, &#x27;Invalid email&#x27;); // 2.2\n// Acessar o site e clicar no link \&quot;Sign in\&quot;\ncy.visit(&#x27;http://automationpractice.com/&#x27;);\ncy.contains(&#x27;Sign in&#x27;).click(); // Preencher um e-mail inválido qualquer e clicar no botão -&gt; Deveria mostrar mensagem de e-mail inválido\ncy.get(&#x27;input[name=email_create]&#x27;).type(&#x27;ANY@TEXT&#x27;);\ncy.get(&#x27;button[name=SubmitCreate]&#x27;).click();\ncy.contains(&#x27;Invalid&#x27;).should(&#x27;contain.text&#x27;, &#x27;Invalid email&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8ad83b54-3988-43d8-8291-71a7ad83ae00&quot;,&quot;parentUUID&quot;:&quot;9840eba0-2581-45d2-988c-e0ed4d716fb8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cenário - Validar campos obrigatórios&quot;,&quot;fullTitle&quot;:&quot;Automation Practice - Sign in Cenário - Validar campos obrigatórios&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:42931,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;/*\nCenário - Validar campos obrigatórios\n    1) Acessar o site e clicar no link \&quot;Sign in\&quot;\n    2) Informar um e-mail válido para criar uma conta\n        2.1) Adicionar validações nos campos obrigatórios\n    3) Preencher o formulário com dados válidos aleatórios\n    4) Concluir o cadastro com sucesso\n*/\n// Acessar o site e clicar no link \&quot;Sign in\&quot;\ncy.visit(&#x27;http://automationpractice.com/index.php?controller=authentication&#x27;); // Informar um e-mail válido para criar uma conta\ncy.get(&#x27;input[name=email_create]&#x27;).type(chance.email());\ncy.get(&#x27;button[name=SubmitCreate]&#x27;).click(); // Adicionar validações nos campos obrigatórios\ncy.get(&#x27;button#submitAccount&#x27;).click(); //Validar \&quot;First Name\&quot;\ncy.get(&#x27;input[name=customer_firstname]&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;firstname&#x27;).should(&#x27;contain.text&#x27;, &#x27;firstname&#x27;);\ncy.get(&#x27;input[name=customer_firstname]&#x27;).type(chance.first()).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;firstname&#x27;).should(&#x27;not.exist&#x27;, &#x27;firstname&#x27;); //Validar \&quot;Last Name\&quot;\ncy.get(&#x27;input[name=customer_lastname]&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;lastname&#x27;).should(&#x27;contain.text&#x27;, &#x27;lastname&#x27;);\ncy.get(&#x27;input[name=customer_lastname]&#x27;).type(chance.last()).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;lastname&#x27;).should(&#x27;not.exist&#x27;, &#x27;lastname&#x27;); //Validar \&quot;Address\&quot;\ncy.get(&#x27;input[name=address1]&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;address1&#x27;).should(&#x27;contain.text&#x27;, &#x27;address1&#x27;);\ncy.get(&#x27;input[name=address1]&#x27;).type(chance.address()).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;address1&#x27;).should(&#x27;not.exist&#x27;, &#x27;address1&#x27;); //Validar \&quot;City\&quot;\ncy.get(&#x27;input[name=city]&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;city&#x27;).should(&#x27;contain.text&#x27;, &#x27;city&#x27;);\ncy.get(&#x27;input[name=city]&#x27;).type(&#x27;Miami&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;city&#x27;).should(&#x27;not.exist&#x27;, &#x27;city&#x27;); //Validar \&quot;Zip\&quot;\ncy.get(&#x27;input[name=postcode]&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;00000&#x27;).should(&#x27;contain.text&#x27;, &#x27;00000&#x27;);\ncy.get(&#x27;input[name=postcode]&#x27;).type(chance.zip()).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;00000&#x27;).should(&#x27;not.exist&#x27;, &#x27;00000&#x27;); //Validar \&quot;Phone\&quot;\ncy.get(&#x27;input[name=phone_mobile]&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;phone number&#x27;).should(&#x27;contain.text&#x27;, &#x27;phone number&#x27;);\ncy.get(&#x27;input[name=phone_mobile]&#x27;).type(chance.phone()).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;phone number&#x27;).should(&#x27;contain.text&#x27;, &#x27;phone number&#x27;); //Validar \&quot;State\&quot;\ncy.get(&#x27;select#id_state&#x27;).select(&#x27;Florida&#x27;, {\n  force: true\n}); //Validar \&quot;Password\&quot;\ncy.get(&#x27;input#passwd&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;passwd&#x27;).should(&#x27;contain.text&#x27;, &#x27;passwd&#x27;);\ncy.get(&#x27;input#passwd&#x27;).type(&#x27;DesafioIV@2021&#x27;).type(&#x27;{enter}&#x27;);\ncy.contains(&#x27;passwd&#x27;).should(&#x27;not.exist&#x27;, &#x27;passwd&#x27;);\ncy.url().should(&#x27;contain&#x27;, &#x27;my-account&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;74e861b5-b07a-404f-924f-24e70fe70d93&quot;,&quot;parentUUID&quot;:&quot;9840eba0-2581-45d2-988c-e0ed4d716fb8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Cenário - Green Path&quot;,&quot;fullTitle&quot;:&quot;Automation Practice - Sign in Cenário - Green Path&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:21709,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;/*\nCenário Green Path\n    1) Acessar o site e clicar no link \&quot;Sign in\&quot;\n    2) Informar um e-mail válido para criar uma conta\n    3) Preencher o formulário com dados válidos aleatórios\n    4) Concluir o cadastro com sucesso\n*/\n//Acessar o site e clicar no link \&quot;Sign in\&quot;\ncy.visit(&#x27;http://automationpractice.com/&#x27;);\ncy.contains(&#x27;Sign in&#x27;).click(); //Informar um e-mail válido para criar uma conta\ncy.get(&#x27;input[name=email_create]&#x27;).type(chance.email());\ncy.get(&#x27;button[name=SubmitCreate]&#x27;).click(); //Preencher o formulário com dados válidos aleatórios\n/* PERSONAL INFORMATION */\ncy.get(&#x27;input[type=radio]&#x27;).first().check();\ncy.get(&#x27;input[name=customer_firstname]&#x27;).type(chance.first());\ncy.get(&#x27;input[name=customer_lastname]&#x27;).type(chance.last());\ncy.get(&#x27;input#passwd&#x27;).type(&#x27;DesafioIV@2021&#x27;);\ncy.get(&#x27;select#days&#x27;).select(&#x27;6&#x27;, {\n  force: true\n});\ncy.get(&#x27;select#months&#x27;).select(chance.month(), {\n  force: true\n});\ncy.get(&#x27;select#years&#x27;).select(&#x27;2000&#x27;, {\n  force: true\n});\ncy.get(&#x27;input#newsletter&#x27;).check(&#x27;1&#x27;);\ncy.get(&#x27;input#optin&#x27;).check(&#x27;1&#x27;);\n/* ADDRESS INFORMATION */\ncy.get(&#x27;input[name=company]&#x27;).type(chance.company());\ncy.get(&#x27;input[name=address1]&#x27;).type(chance.address());\ncy.get(&#x27;input[name=address2]&#x27;).type(&#x27;Lorem ipsum&#x27;);\ncy.get(&#x27;input[name=city]&#x27;).type(&#x27;Miami&#x27;);\ncy.get(&#x27;select#id_state&#x27;).select(&#x27;Florida&#x27;, {\n  force: true\n});\ncy.get(&#x27;input[name=postcode]&#x27;).type(chance.zip());\ncy.get(&#x27;textarea[name=other]&#x27;).type(chance.sentence());\ncy.get(&#x27;input[name=phone]&#x27;).type(chance.phone());\ncy.get(&#x27;input[name=phone_mobile]&#x27;).type(chance.phone());\ncy.get(&#x27;input[name=alias]&#x27;).clear().type(&#x27;Bootcamp 7&#x27;);\n/* CONCLUIR O CADASTRO */\ncy.get(&#x27;button#submitAccount&#x27;).click();\ncy.url().should(&#x27;contain&#x27;, &#x27;my-account&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8e55572d-069a-49b7-bc18-3a3e69c5174e&quot;,&quot;parentUUID&quot;
